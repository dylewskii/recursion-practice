<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursion</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Recursion</h1>

    <div class="funcs">
        <div class="power">
            <p class="title">POWER</p>
            <label for="base-field">X</label>
            <input id="base-field" type="number">
            <label for="expo-field">to the power of Y:</label>
            <input id="expo-field" type="number">
            <button id="power-confirm">Confirm</button>
            <div class="result-field">Answer: <span id="power-answer"></span></div>
        </div>

        <div class="factorial">
            <p class="title">FACTORIAL</p>
            <label for="factorial-field">of</label>
            <input id="factorial-field" type="number">
            <button id="factorial-confirm">Confirm</button>
            <div class="result-field">Answer: <span id="factorial-answer"></span></div>
        </div>
    </div>
</body>
</html>
